<body>
  <div class="center">
    <!-- Login Screen -->
    <div id="login-screen" class="card">
      <h2>Enter Nickname</h2>
      <input id="nickname" placeholder="Your nickname" maxlength="20" />
      <button id="enterChat">Join Chat</button>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="card" style="display:none;">
      <div class="chat-header">
        <h2 id="roomTitle">Open Chatroom</h2>
        <button id="changeNick">Change Nick</button>
      </div>

      <!-- Room controls -->
      <div class="room-controls">
        <button onclick="joinRoom('global1')">Global Room 1</button>
        <button onclick="joinRoom('global2')">Global Room 2</button>
        <button onclick="joinRoom('global3')">Global Room 3</button>
        <button id="createRoomBtn">+ Create Room</button>
        <button id="joinCodeBtn">ðŸ”‘ Join by Code</button>
      </div>

      <!-- Messages -->
      <div id="messages" class="messages"></div>

      <!-- Composer -->
      <div class="composer">
        <input id="messageInput" placeholder="Type a message..." maxlength="500" />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
